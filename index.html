<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	  function	setSearchEngine () {
		  //console.log("it runs!");
		  return document.querySelector("input[name=engine]:checked").value;
		  
	  }

    window.addEventListener("load", function(){
		// TODO: register the handler
		let search = document.querySelector("form"); 
		search.addEventListener("submit", function (event) {
			search.action = setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm" method="GET"> 
	<!-- TODO: add form elements -->
	<input type="text" name="q"/>
	<label>Google<input type = "radio" name="engine" value="https://www.google.com/search" ></label>
	<label>DuckDuckGo<input type = "radio" name="engine" value="https://duckduckgo.com/"></label>
	<label>Bing<input type = "radio" name="engine" value="	https://www.bing.com/search"></label>
	<label>Ask<input type = "radio" name="engine" value="	https://www.ask.com/web"></label>
	<button>Go!</button>
	</form>

</body>
